id: 5408
name: microscope-online
environments:
    production:
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
